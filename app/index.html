<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles/app.css">
    <link rel="stylesheet" type="text/css" href="/components/open-sans-fontface/open-sans.css">
  </head>
  <body>
    <div class="player">
      <div class="info">
        <div class="info-title">BBC Radio 1 Residency 2014-04-25</div>

        <div class="info-track">0:00 - 1:20 Watermat - Bullitâ€‰[SPINNIN' DEEP]</div>

      </div>
      <div class="progress">

        <div class="progress-text progress-total">1:25:34</div>

      <div class="controller">

        </div>
      </div>
    </div>
  </body>
</html>
